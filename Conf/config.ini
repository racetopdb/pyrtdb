[sys]
base_url = https://www.rtdb.com/
server_path = /var/lib/RTDB/rtdb/DATABASES/
win_data_dir = E:\rtdb_install\rtdb\v1\win64\RTDB\rtdb\DATABASES\
linux_data_dir = /var/lib/RTDB/rtdb/DATABASES/
win_data_config = E:\rtdb_install\rtdb\v1\win64\RTDB\rtdb\ETC\TSVR.CFG
linux_data_config = /etc/RTDB/rtdb/TSVR.CFG
win_log_path = E:\rtdb_install\rtdb\v1\win64\RTDB\rtdb\LOG
linux_log_path = /var/lib/RTDB/rtdb/LOG
win_svrexe = E:\rtdb_install\rtdb\v1\win64\bin\rtdb_svr.exe
linux_svrexe = /usr/local/rtdb/v1/bin/rtdb_svr
win_clidll = E:\rtdbPython\plugin\python\pyrtdb\dll\windows\x64\tsdb.dll
linux_clidll =/usr/local/rtdb/v1/bin/libtsdb.so
win_cliver = [cli,core,dpr,dprs,face,sec,svr=202206171400]

server_mode = normal
loglevel = INFO
server_init = OK
server_disk = 2
dbver = 202205191908
[smtp]
host = smtp.163.com
port = 465
user = example@163.com
passwd = password

[log]
log_level = logging.DEBUG
log_format = %(asctime)s - %(name)s - %(filename)s[line:%(lineno)d] - %(levelname)s - %(message)s
log_path = Log

[dataType]
int = int
float = float
bigint = bigint
timestamp = timestamp
double = double
bool = bool
varchar = varchar

[email]
sender = example@163.com
receivers = example@qq.com, example@163.com


