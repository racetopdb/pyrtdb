[sys]
base_url = https://www.rtdb.com/
local_path = E:\rtdb_install\rtdb\v1\win64\RTDB\rtdb\DATABASES\
server_path = /var/lib/RTDB/rtdb/DATABASES/
dbver = 0
[smtp]
host = smtp.163.com
port = 465
user = example@163.com
passwd = password

[log]
log_level = logging.DEBUG
log_format = %(asctime)s - %(name)s - %(filename)s[line:%(lineno)d] - %(levelname)s - %(message)s
log_path = Log

[dataType]
int = int
float = float
bigint = bigint
timestamp = timestamp
double = double
bool = bool
varchar = varchar

[email]
sender = example@163.com
receivers = example@qq.com, example@163.com


